{% extends 'base.html' %}

{% block title %}Регистрация — Ферма{% endblock %}

{% block content %}

<h1>Регистрация</h1>

<div class="form-block">

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">

        <label>Логин:</label>
        <input type="text" name="login" required>

        <label>Пароль:</label>
        <input type="password" name="password" required>

        <button type="submit">Создать аккаунт</button>

    </form>

    <p>
        Уже есть аккаунт?
        <a href="{{ url_for('users.login') }}">Войти</a>
    </p>

</div>

{% endblock %}
